<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <title>Hotel Web</title>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <!-- Left side -->
                    <div class="col-sm-3 col-edit">
                        <h1>Hotel Information</h1>
                        <hr />
                        <label for="">Total discount</label>
                        <input type="text" class="form-control" v-model="discount" />
                        <label for="">Service fee</label>
                        <input type="text" class="form-control" v-model="service_fee" />
                        <br />
                        <h1 class="room-edit">Room Edit</h1>
                        <hr />
                        <h4>{{room.name}}</h4>
                        <label for="">Room name</label>
                        <input type="text" class="form-control" v-model="room.name" />
                        <label for="">Price</label>
                        <input v-model="room.price" class="form-control" type="text" />
                        <label for="">Discount</label>
                        <input v-model="room.discount" class="form-control" type="text" />
                        <label for="">English name</label>
                        <input v-model="room.eng" class="form-control" type="text" />
                        <label for="">Image URL</label>
                        <input v-model="room.cover" class="form-control" type="text" />
                        <button class="room-edit btn-secondary" @click="addRoom">Add the room</button>
                    </div>
                    <!-- Right side -->
                    <div class="col-sm-9">
                        <h1>Room List</h1>
                        <hr />
                        <div class="row">
                            <div class="col-sm-4 col-room" v-for="myRoom in rooms">
                                <room :room-data="myRoom" :hotel-discount="discount" :hotel_fee="service_fee"> </room>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <template id="room">
            <div class="roomCol">
                <div class="cover" :style="bg_img"><h3>{{roomData.name}}</h3></div>
                <div class="info">
                    <h5>{{roomData.eng}}</h5>
                    <h5>{{roomData.discount}}*{{hotelDiscount}}={{total_discount_show}}æŠ˜</h5>
                    <h4>
                        TWD
                        <s>{{roomData.price}}</s>
                        <div class="total_price">{{total_price}}</div>
                    </h4>
                </div>
            </div>
        </template>

        <script src="./index.js"></script>
    </body>
</html>
